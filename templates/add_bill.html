{% extends 'home.html' %}
{% block title %}
    Add Event/Bill
{% endblock %}
{% block inner %}
    <div style="padding: 10%;text-align: center">
        <form method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h1 class="display-3">Describe</h1></label>
                <input style="font-size: 2vh" type="text" class="form-control" id="desc" name="desc" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"><h2 class="h2">Describe what you did.</h2></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h1 class="display-3">CarbonCoin change</h1></label>
                <input style="font-size: 2vh" type="text" class="form-control" id="cc" name="cc" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h1 class="display-3">USD change</h1></label>
                <input style="font-size: 2vh" type="text" class="form-control" id="usd" name="usd" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h1 class="display-3">ETH change</h1></label>
                <input style="font-size: 2vh" type="text" class="form-control" id="eth" name="eth" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isCarbonSaved" name="isCarbonSaved" style="height: 50px;width: 50px">
                <label class="form-check-label" for="exampleCheck1"><h1 class="display-5">Is carbon saved</h1></label>
            </div>
            <button type="submit" class="btn btn-primary" style="font-size: 4vh">Submit</button>
        </form>
    </div>
{% endblock %}
