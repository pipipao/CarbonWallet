{% extends "base.html" %}
{% block title %}
    CarbonWallet
{% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static',filename='imgs/earth.svg') }}" width="60" height="60"
                     style="margin-top: 9px;margin-right: 5px"
                     class="d-inline-block align-top rounded-circle"
                     alt="" loading="lazy">
                <span style="font-size: 50px">CarbonWallet</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('bill') }}">
                            <h1 style="font-size: 48px">
                                Bill
                            </h1>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('account') }}">
                            <h1 style="font-size: 48px">
                                Carbon Account
                            </h1>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('collections') }}">
                            <h1 style="font-size: 48px">
                                Collections
                            </h1>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('market') }}">
                            <h1 style="font-size: 48px">
                                Carbon Market
                            </h1>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block inner %}
    {% endblock %}
{% endblock %}
